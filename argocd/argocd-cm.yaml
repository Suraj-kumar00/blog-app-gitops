apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # Add custom styles and UI configuration
  ui.cssurl: https://raw.githubusercontent.com/argoproj/argo-cd/master/assets/builtin-ui-extension.css
  # Enable status check timeout
  timeout.reconciliation: 180s
  # Set the default application timezone
  application.instanceLabelKey: argocd.argoproj.io/instance 